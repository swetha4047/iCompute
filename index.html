<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Other CSS -->
	<link rel="stylesheet" type="text/css" href="iComputeLogin.css">

    <title>iCompute</title>
  </head>
  <body>
	
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
	  <div class="container">
		<a class="navbar-brand" href="#">iCompute</a>
		<div class="collapse navbar-collapse" id="navbarResponsive">
		  <ul class="navbar-nav ml-auto">
			<div class="dropdown">
			  <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">Other logins
			  <span class="caret"></span></button>
			  <ul class="dropdown-menu w-100">
				<li><div class="ml-2" style="width: 200px;">
					<a href="#">Supervisor</a>
				</div></li>
				<li><div class="ml-2" style="width: 200px;">
					<a href="#">Grader</a>
				</div></li>
			  </ul>
			</div>
		  </ul>
		</div>
	  </div>
	</nav>

	<!-- Full Page Image Header with Vertically Centered Content -->
	<header class="masthead">
	  <div class="container h-100">
		<div class="row h-100 align-items-center">
		  <div class="col-12 text-center">
			<h1 class="font-weight-light">Student Team Login</h1>
			  <div class="container">
				<div class="row">
				  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
					<div class="card card-signin my-5">
					  <div class="card-body">
						<form class="form-signin">
							<div class="form-group">
							  <label for="school">School:</label>
							  <select class="form-control" id="school">
							    <option></option>
								<option>School 1</option>
								<option>School 2</option>
								<option>School 3</option>
							  </select>
							</div>
							<div class="form-group">
							  <label for="grade">Grade:</label>
							  <select class="form-control" id="grade">
							    <option></option>
								<option>4</option>
								<option>5</option>
							  </select>
							</div>

						  <a class="btn btn-lg btn-primary w-50" href="MCinfo.html" role="button">Sign in</a>
						</form>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
		  </div>
		</div>
	  </div>
	</header>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
